<!DOCTYPE html>
<html>
<head>
	
	
	<title>Registration Page</title>
	<meta charset="utf-8">
</head>
<body bgcolor="skyblue">
	<form name="fname" method="get/post">
		<br><br>
		<table width="350px" cellpadding="7">
		<tr>
			<td>
			 Firstname:
			</td>
			<td>
		     <input type="text" name="firstName" required>
		 </td>
		</tr>
	</table>
	<table width="350px" cellpadding="7">
		<tr>
			<td>Middlename:</td>
			<td><input type="text" name="middleName" required></td>
		</tr>
	</table>
	<table width="350px" cellpadding="7">
		<tr>
			<td>Lastname:</td>
			<td><input type="text" name="lastName" required></td>
		</tr>

	
	</table>
    <table cellpadding="7">
    	<tr>
    		<td>Course:</td>
    		<td><select name="courseName">
		<option value="Course">Course</option>
	</select></td>
    	</tr>   	
    </table>
    <legend>&nbsp;&nbsp;Gender :</legend>
    
    &nbsp;&nbsp;<input type="radio" name="chkMale" value="Male">Male<br>
    &nbsp;&nbsp;<input type="radio" name="chkFemale" value="Female">Female<br>
    &nbsp;&nbsp;<input type="radio" name="chkOther" value="Other">Other<br><br>
    
    &nbsp;&nbsp;Phone:&nbsp;&nbsp;<input type="text" name="phoneNumber" value="+91" size="2">&nbsp;&nbsp;<input type="text" name="phoneNumber"><br><br>
    <legend> &nbsp;&nbsp;Address:</legend>
    <textarea name="Address" rows="4" cols="200"></textarea><br><br>
     &nbsp;&nbsp;Email: &nbsp;<input type="email" name="emailName" required><br><br>
      &nbsp;&nbsp;Password:&nbsp;<input type="password" name="pwdname" required><br><br>
       &nbsp;&nbsp;Re-type password:&nbsp;<input type="password" name="pwdname"><br><br>
        &nbsp;&nbsp;<input type="submit" name="submitButtom" value="Submit">

	
		
	</form>

</body>
</html>
